<div class="showcase-wrapper">
  <div class="showcase-cards-wrapper">
    <div *ngFor="let card of currentDeckReversed.cards">
      <div
        class="cards-group-wrapper"
        *ngFor="let _ of [].constructor(card.amount)"
      >
        <app-card [cardInstance]="card"></app-card>
      </div>
    </div>
  </div>
</div>
