<div
  (click)="
    addToDeck(cardInstance.card); highlightCard(cardInstance.card.CardNumber)
  "
>
  <img
    [class.clicked]="clickedCardId === cardInstance.card.CardNumber"
    [src]="
      cardInstance.card.ImagePath
        ? 'assets/pics/' + cardInstance.card.ImagePath + '.webp'
        : 'assets/pics/feherszint.png_resize.webp'
    "
    alt="{{ cardInstance.card.ImagePath }}"
  />
</div>
